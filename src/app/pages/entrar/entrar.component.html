<app-header></app-header>
<div class="container">
    <div class="box form-box">
        <header>Fazer Login</header>
        <form (ngSubmit)="onSubmit()">
            <div class="field input">
                <label for="Nome">Nome de usuário</label>
                <input type="text" name="username" id="Nome" [(ngModel)]="username" placeholder="Digite o seu nome de usuário" required>
            </div>
            <div class="field input">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" [(ngModel)]="password" placeholder="Digite a sua senha" required>
            </div>
            <div class="field">
                <input type="submit" class="btn" value="Login">
            </div>
            <div class="links">
                Ainda não tens uma conta? <a routerLink="/registrar">Criar uma conta</a>
            </div>
        </form>
    </div>
</div>
